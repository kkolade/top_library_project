<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Library Project</title>
</head>
<body>
  <header class="header">
    <h1 class="app-title">TOP Library</h1>

    <div class="book-input">
      <p class="new-book">Add a new book</p>
      <input type="text" name="Title" id="title" placeholder="Title">
      <input type="text" name="author" id="author" placeholder="Author">
      <input type="number" name="pages" id="pages" placeholder="Number of pages">
      <input type="checkbox" name="is-read" id="is-read">
      <input type="submit" value="Add Book">
    </div>
  </header>
  <main class="main">
    <h2 class="library-title">
      Books in Stock
    </h2>
    <div class="library">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Is read</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
